<html lang="en">
<head>

<body>

  <header>  
<center><h1>ROCK, PAPPER, SCISSORS, GAME:</h1></center>
</header>

<br>

<section>

</section>

<br><br><br>

<section class="main-section">

           <span id="user-score">0</span>

        <span id="draw" class="hide">DRAW GAME:</span>
        <br><br>

    </div>

           <div> </div>
    </div>
</section>


            <section>
                   <span id="computer-select" class="hide"></span>
           </section>


<section>
    <div>
        <button id="reset-game">RESET GAME</button>
    </div>
